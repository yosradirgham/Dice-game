<!doctype html>
<html>
	<head>
        <meta charset="UTF-8">
        <title>dice game</title>
        <link type="text/css" rel="stylesheet" href="style.css">
	</head>
	<body>
        <div class="wrapper clearfix">
			<!--  Player 1 -->
			<div class="player-0-panel">
				<div class="player-name">Player 1</div>
				<div class="player-score" id="score-0">0</div>
				<div class="player-current-box">
					<div class="player-current-label">round score</div>
					<div class="player-current-score" id="roundScore-0">0</div>
				</div>
			</div>
			<!--  Player 2 -->
			<div class="player-1-panel">
				<div class="player-name">Player 1</div>
				<div class="player-score" id="score-0">0</div>
				<div class="player-current-box">
					<div class="player-current-label">round score</div>
					<div class="player-current-score" id="roundScore-1">0</div>
				</div>
			</div>
			<button class="btn-new">New Game</button>
			<button class="btn-hold">Roll dice</button>
			<button class="btn-roll">Hold</button>
		</div>	
		<script src="app.js"></script>

	</body>
</html>
